<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Authentication System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>JWT Authentication System</h1>

        <div class="form-container" id="register">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="first_name" placeholder="First Name" required>
                <input type="text" id="last_name" placeholder="Last Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>

        <div class="form-container" id="login">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div class="form-container" id="candidate">
            <h2>Add Candidate</h2>
            <form id="candidateForm">
                <input type="text" id="candidateFirstName" placeholder="First Name" required>
                <input type="text" id="candidateLastName" placeholder="Last Name" required>
                <input type="email" id="candidateEmail" placeholder="Email" required>
                <button type="submit">Add Candidate</button>
            </form>
        </div>

        <div class="form-container" id="protected">
            <h2>Access Protected Route</h2>
            <button id="protectedButton">Access Protected</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
